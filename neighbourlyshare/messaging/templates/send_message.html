{% extends 'user_layout.html' %}

{% block content %}
<div class="container my-5">
    <h3>Send Message to {{ receiver.username }}</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Send Message</button>
    </form>
</div>
{% endblock %}
