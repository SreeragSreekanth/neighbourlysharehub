{% extends 'admin_layout.html' %}

{% block title %}
    Add New Item
{% endblock %}

{% block content %}
<div class="container mt-5" style="max-height: calc(100vh - 150px); overflow-y: auto;">
    <h2 class="text-center mb-4">Add New Item</h2>

    <!-- Display success or error messages -->
    {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Card for Add Item Form -->
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Add New Item</h5>

            <!-- Add Item Form -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control" required>

                <label for="description">Description:</label>
                <textarea name="description" id="description" class="form-control" required></textarea>

                <label for="images">Upload Images:</label>
                <input type="file" name="images" id="images" class="form-control" multiple required>

                <button type="submit" class="btn btn-primary mt-3">Add Item</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
