{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Neighbourly Share Hub{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Load CSS from global static directory -->
    <link rel="stylesheet" href="{% static 'notifications/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'userauth/css/style.css' %}">

    
    <!-- Move JavaScript to the end of body for better performance -->
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand mx-auto text-white" href="/">Neighbourly Share Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'user' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'itemsearch' %}">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'itemlist' %}">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white position-relative" href="{% url 'request_list' %}">
                            Requests
                            <span id="request-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;"></span>
                        </a>
                                            </li>
                    <li class="nav-item">
                        <a href="{% url 'message_inbox' %}" class="nav-link text-white position-relative">
                            Messages
                            <span id="message-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white position-relative" href="{% url 'notification_list' %}">
                            Notifications
                            <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load JS from global static directory -->
    <script src="{% static 'messaging/js/navbar_notifications.js' %}"></script>
</body>
</html>
